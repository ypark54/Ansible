---
- name: Configure Ceph repository and perform dist-upgrade
  hosts: all
  become: yes  # Use sudo for the tasks
  tasks:
    - name: Download Ceph release key
      ansible.builtin.get_url:
        url: https://download.ceph.com/keys/release.asc
        dest: /tmp/ceph-release.asc
        mode: '0644'

    - name: Add Ceph release key
      shell: gpg --dearmor < /tmp/ceph-release.asc > /etc/apt/trusted.gpg.d/ceph-keyring.gpg
      args:
        executable: /bin/bash
      become: yes

    - name: Add Ceph repository
      ansible.builtin.apt_repository:
        repo: 'deb https://download.ceph.com/debian-reef/ jammy main'
        state: present

    - name: Update and upgrade apt packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist
        force_apt_get: yes
        cache_valid_time: 3600  # Change as needed

  # Optionally, you might want to clean up after adding the key
    - name: Remove the temporary Ceph release key file
      ansible.builtin.file:
        path: /tmp/ceph-release.asc
        state: absent